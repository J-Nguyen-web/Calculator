<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js" defer></script> 
<!-- defer tell the browser to run the script but only afer the html is loaded, bcoz the display.elements will be not loaded     -->

<body>
    <div class="calculator">
        <div id="display">
            <div id="expression"></div>
            <div id="result"></div>
        </div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="percent()">%</button>
            <button class="btn" onclick="squareRoot()">√</button>
            <button class="btn" onclick="square()">x²</button>
            
            <button class="btn" onclick="appendValue('7')">7</button>
            <button class="btn" onclick="appendValue('8')">8</button>
            <button class="btn" onclick="appendValue('9')">9</button>
            <button class="btn" onclick="setOperator('/')">÷</button>

            <button class="btn" onclick="appendValue('4')">4</button>
            <button class="btn" onclick="appendValue('5')">5</button>
            <button class="btn" onclick="appendValue('6')">6</button>
            <button class="btn" onclick="setOperator('*')">*</button>

            

            <button class="btn" onclick="appendValue('1')">1</button>
            <button class="btn" onclick="appendValue('2')">2</button>
            <button class="btn" onclick="appendValue('3')">3</button>
            <button class="btn" onclick="setOperator('-')">-</button>

            <button class="btn zero" onclick="appendValue('0')">0</button>
            <button class="btn" onclick="appendValue('.')">.</button>
            
            <button class="btn plus" onclick="setOperator('+')">+</button>
            <button class="btn equal" onclick="calculate()">=</button>
        </div>

        <div class="signature">

            Built with imagination by <span>J-Nguyen-web</span>
        </div>
    </div>    
</body>

</html>
